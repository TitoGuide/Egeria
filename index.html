<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itinerary Builder</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#66b2ae">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    :root {
      --bg-color: #f0f4f5;
      --text-color: #333;
      --card-bg: #ffffff;
      --input-bg: #ffffff;
      --accent-color: #007aff;
      --secondary-bg: #e9ecef;
      --modal-bg: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1d1f21;
        --text-color: #eee;
        --card-bg: #2c2f33;
        --input-bg: #2a2d30;
        --accent-color: #4dabf7;
        --secondary-bg: #3a3d40;
        --modal-bg: #2b2b2b;
      }
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1.5em;
      background: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 1em;
    }

    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }

    input[type="text"], input[type="date"], .activity-input {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .date-group {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      margin-top: 1em;
    }

    .date-wrapper {
      flex: 1;
      min-width: 120px;
    }

    .readonly-field {
      height: 40px;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: var(--secondary-bg);
      text-align: center;
      font-weight: bold;
    }

    .day {
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1.5em;
    }

    .day h3 {
      margin-top: 0;
    }

    .day-buttons {
      display: flex;
      gap: 1em;
      margin-top: 1em;
    }

    .day-buttons button, #shareButton {
      flex: 1;
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      color: white;
      background-color: var(--accent-color);
      cursor: pointer;
    }

    .day-buttons button:last-child {
      background-color: #28a745; /* green for Summarize */
    }

    #output {
      white-space: pre-wrap;
      background: var(--card-bg);
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 2em;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1em;
      color: var(--text-color);
    }

    .error-box {
      background: #ffe5e5;
      color: #990000;
      padding: 1em;
      border: 1px solid #cc0000;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin-top: 1em;
    }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalContent {
      background: var(--modal-bg);
      padding: 2em 1em 1em;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #modalTitle {
      font-size: 1.2em;
      font-weight: bold;
      background: var(--secondary-bg);
      color: var(--text-color);
      border: none;
      padding: 0.8em;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1em;
    }

    #modalItems span {
      display: inline-block;
      background: #e0f7fa;
      color: var(--accent-color);
      padding: 0.5em 0.75em;
      margin: 0.25em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    #modalItems span.selected {
      background: var(--accent-color);
      color: white;
      font-weight: bold;
    }

    #modalItems h4 {
      margin: 1em 0 0.5em;
      font-size: 1em;
    }

    #modalItems h4.has-items {
      color: #0051cc;
    }

    #modalItems h4.no-items {
      color: #666;
    }
  </style>
</head>
